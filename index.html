<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
   
    
   <style>
    body{
    background-image: url('papelfundo.jpg');
    background-position: left 0;
    background-repeat: no-repeat;
    background-size: auto;
    }

   </style>

</head>

<body>
    <div class="card">
        <div>
            
        </div>
        <div class="img-con">
            <!-- Your profile picture here -->""
            <img src="./img/hero.png" alt="Profile picture">
        </div>
        <div class="card-body">
            <!-- Your name -->
            <h1>Murilo Duarte</h1>
            <!-- Your profession or something desired-->
            <h2>Software Engineer</h2>
            <div class="skill-con">
                <!--Add your skills here with class "skill"-->
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">JS</div>
                <div class="skill">REACT</div>
            </div>
            <div class="social-icons">
                <!-- Your social links here -->
                
                <a href="https://github.com/muriloduart"><img src="./img/github.png" alt=""></a>
                <a href="https://www.instagram.com/muuriloduarte"><img src="./img/instagram.png" alt=""></a>

            </div>
            <div class="btn-con">
                <!-- Your other links -->

                <a class="dark-btn">Blog</a>
                <a class="light-btn">Resume</a>
            </div>
        </div>
    </div>
</body>

<footer>
    <a>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

            class="float" target="_blank">
            <i class="fa fa-whatsapp my-float"></i>
        </a>

    </footer>
</html>
